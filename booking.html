<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Your Trip - Saffron Travels</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#f3f8ff;
}

header{
    background:#135ba2;
    color:white;
    text-align:center;
    padding:20px;
}

.form-container{
    max-width:500px;
    margin:50px auto;
    background:white;
    padding:30px;
    border-radius:15px;
    box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

.form-container h2{
    text-align:center;
    margin-bottom:20px;
}

input, select{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    background:#135ba2;
    color:white;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
}

button:hover{
    background:#0e4a87;
}

.success-message{
    display:none;
    text-align:center;
    color:green;
    margin-top:15px;
}

.back-btn{
    display:block;
    text-align:center;
    margin-top:20px;
    text-decoration:none;
    color:#135ba2;
}
</style>
</head>

<body>

<header>
    <h1>Saffron Travels</h1>
    <p>Trip Registration Form</p>
</header>

<div class="form-container">
    <h2>Book Your Kerala Tour</h2>

    <form onsubmit="showSuccess(event)">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required>
        
        <select required>
            <option value="">Select Package</option>
            <option>Kerala 5 Days</option>
            <option>Kerala 7 Days</option>
            <option>Custom Tour</option>
        </select>

        <input type="date" required>

        <button type="submit">Submit Booking</button>
    </form>

    <div class="success-message" id="successMsg">
        ✅ Registration Successful! We will contact you soon.
    </div>

    <a href="index.html" class="back-btn">⬅ Back to Home</a>
</div>

<script>
function showSuccess(event){
    event.preventDefault();
    document.getElementById("successMsg").style.display="block";
}
</script>

</body>
</html>
